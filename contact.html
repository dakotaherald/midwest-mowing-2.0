  <header>

      <a href="contact.html">Contact</a>

  <main>
    <section>
      <h2>Request a Callback</h2>
      <form action="https://formsubmit.co/el/midwestmowingtest" method="POST">
        <input name="_redirect" type="hidden" value="https://dakotaherald.github.io/midwest-mowing-2.0/thankyou.html">

        <label for="name">Full Name*</label><br />
        <input type="text" name="name" required /><br /><br />

        <label for="phone">Phone Number*</label><br />
        <input type="tel" name="phone" required /><br /><br />

        <label for="address">Address*</label><br />
        <input type="text" name="address" required /><br /><br />

        <label for="message">What do you need done? (Optional)</label><br />
        <textarea name="message" rows="4"></textarea><br /><br />

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
